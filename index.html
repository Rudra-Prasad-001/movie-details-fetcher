<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details Fetcher</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Adding Tailwind's fade-in animation */
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .animate-fade-in {
            animation: fade-in 0.5s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 space-y-6">
        <h1 class="text-2xl font-bold text-gray-800 text-center">Movie Details Fetcher</h1>
        
        <label for="movie-title" class="block text-gray-700 text-sm font-medium">Please enter the movie name:</label>
        <input type="text" class="movie-title w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none text-gray-700" placeholder="Enter movie name" />
        
        <button class="submit w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 transition">Submit</button>
        
        <div class="dialog text-center text-red-500 text-sm font-medium"></div>
        
        <div class="loading hidden text-center text-gray-600 text-sm font-medium">Fetching movie details...</div>

        <div class="show-details hidden space-y-4 animate-fade-in">
            <div class="show-title text-lg font-bold text-gray-800"></div>
            <div class="show-crew text-sm text-gray-600"></div>
            <div class="plot">
                <p class="show-plot text-sm text-gray-700"></p>
            </div>
            <div class="show-imdb-rating text-sm font-medium text-yellow-600"></div>
        </div>
    </div>
</body>
</html>
